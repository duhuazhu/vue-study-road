<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <input type="button" value="按钮" v-on:click="show">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!',
                val: '我是值'
            },
            methods: {
                show() {
                    alert('HELLO')
                }
            }
        })
    </script>
</body>

</html>
